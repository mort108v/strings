<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My color Picker</title>
</head>

<body>
    <section id="colorpicker">
        <h2>My color Picker</h2>
        <div id="picker">
            <div class="color-top">
                <div class="select"></div>
                <input type="color" class="selector" />

            </div>
            <div class="color-body"></div>
            <div class="color-bottom">
                HEX: <span class="hex"></span><br /> RGB: <span class="rgb"></span><br />HSL: <span class="hsl"></span>
            </div>
        </div>
    </section>
    <script src="mycolorpicker.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mycolorpicker.css">
    <title>My color Picker</title>
</head>

<body>
    <section id="colorpicker">
        <h2>My color Picker</h2>
        <div id="picker">
            <div class="container">
                <div class="output" id="output"></div>
                <div class="picker"><input type="color" id="color-picker" /></div>
            </div>
            <div class="container">
                <div class="result-wrp">

                    <div class="first-color"><span class="color-result0" id="color-result0"></span>
                        <div class="color-bottom">
                            <span class="hex"></span><br>
                            <span class="rgb"></span><br>
                            <span class="hsl"></span><br>
                            <span class="css"></span>
                        </div>
                    </div>

                    <div class="second-color"><span class="color-result1" id="color-result1"></span>
                        <div class="color-bottom">
                            <span class="hex"></span><br>
                            <span class="rgb"></span><br>
                            <span class="hsl"></span><br>
                            <span class="css"></span>
                        </div>
                    </div>


                    <div class="third-color"> <span class="color-result2" id="color-result2"></span>
                        <div class="color-bottom">
                            <span class="hex"></span><br>
                            <span class="rgb"></span><br>
                            <span class="hsl"></span><br>
                            <span class="css"></span>
                        </div>
                    </div>


                    <div class="fourth-color"><span class="color-result3" id="color-result3"></span>
                        <div class="color-bottom">
                            <span class="hex"></span><br>
                            <span class="rgb"></span><br>
                            <span class="hsl"></span><br>
                            <span class="css"></span>
                        </div>
                    </div>


                    <div class="fifth-color"><span class="color-result4" id="color-result4"></span>
                        <div class="color-bottom">
                            <span class="hex"></span><br>
                            <span class="rgb"></span><br>
                            <span class="hsl"></span><br>
                            <span class="css"></span>
                        </div>
                    </div>


                </div>
            </div>

        </div>
    </section>
    <script src="mycolorpicker.js"></script>
</body>

</html>

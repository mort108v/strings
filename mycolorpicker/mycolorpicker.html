<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mycolorpicker.css">
    <title>My color Picker</title>
</head>

<body>
    <section id="colorpicker">
        <h2>My color Picker</h2>
        <div id="picker">
            <div class="container">
                <div class="output" id="output"></div>

                <div class="result-wrp">
                    <input type="color" id="color-picker" />
                    <span class="color-result" id="color-result"></span>
                </div>
                <div class="color-bottom">
                    <span class="hex"></span><br>
                    <span class="rgb"></span><br>
                    <span class="hsl"></span><br>
                    <span class="css"></span>
                </div>
            </div>
        </div>
    </section>
    <script src="mycolorpicker.js"></script>
</body>

</html>

<body>

    <h1>My Big Fat String Excercise</h1>

    <div id="interface">
        <label>Input Name to do shit to</label>

        <input type="text" name="anyText" id="anyText" />
        <div id="changeInput">
            <label>Select Sorting Method</label>
            <select name="choices" id="choices">
          <option value="0">If input is first name - Make first letter UpperCase</option>
          <option value="1">Find First Name from Full Name</option>
          <option value="2">If Full Name - Find Length of First Name</option>
          <option value="3">If 3 Names - Find the middle one</option>
          <option value="4">If Filename - Check if .png or .jpg</option>
          <option value="5">Hide a Password with correct Num of *'s</option>
          <option value="6">Make third letter UpperCase</option>
          <option value="7">Make letter UpperCase if after space or hyphen</option>
        </select>
        </div>
        <button id="submit">Submit Choice</button>
        <output type="text" name="output" id="output"></output>
    </div>
